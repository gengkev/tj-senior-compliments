{% extends "layout.html" %}
{% block title %}Profile{% endblock %}
{% block body %}

<main class="main-content">
<h1>Profile</h1>

<p>
    Hello {{ login_user.get_display_name() }}!
    View your <a href="/user/{{ login_user.tj_username }}">profile page</a>.
</p>

<h2>Your compliments</h2>
<ul class="comment-list">
{% for comment in login_user.comments_authored %}
{% include "comment.html" %}
{% endfor %}
</ul>



</main>

{% endblock %}
